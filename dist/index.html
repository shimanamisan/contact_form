<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
        <title>お問い合わせフォーム</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>お問い合わせフォーム</h1>
    </div>
    <form class="form-horizontal" method="post" action="">
      <div class="form-group">
        <label class="col-sm-2 control-label">お名前 <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <input type="text" name="SecondName" class="form-control" placeholder="姓" required />
          <input type="text" name="FirstName" class="form-control" placeholder="名" required />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">メールアドレス <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" placeholder="メールアドレス" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"> 件名 <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" placeholder="件名" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"> お問い合わせ内容 <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <textarea name="contact" class="form-control" placeholder="お問い合わせ内容" cols="10" rows="7"></textarea>
        </div>
      </div>
      <div class="form-group" >
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="送信する" onclick="return sendContact()">
        </div>
      </div>
    </form>
  </div>
  
  <script src="js/bundle.min.js"></script>
</body>
</html>
